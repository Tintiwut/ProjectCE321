<!DOCTYPE html>
<html>

<head>
    <title id="title"></title>
    <link rel='stylesheet' href='../src/App.css'>
    
</head>

<body>
    <button id="clearLocalStorageBtn" type="clearABtn">ล้างข้อมูล</button>

            <!-- ส่วนของรายรับ -->

            <h2>รายรับ-รายจ่าย</h2>
